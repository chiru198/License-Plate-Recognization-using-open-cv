<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eaf6ff; /* Light blue background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background-color: #0078d7; /* Blue header */
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .video-feed {
            width: 100%;
            border: 3px solid #0078d7; /* Blue border */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        footer a {
            color: #0078d7; /* Blue links */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>License Plate Recognition System</h1>
    </header>
    
    <div class="container">
        <h2>Live Video Feed</h2>
        <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="video-feed">
    </div>

    <footer>
        <p>Developed by Chirantan Ganguly | <a href="https://github.com/Chiru198">GitHub</a></p>
    </footer>
</body>
</html>
